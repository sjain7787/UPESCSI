    <div class="reg-page-header">
        <span>Hackathon 7.0 Registration Form</span>
    </div>

    <section id="reg-page" class="row">

        <div class="page ts-theme-dark col">
            <div class="glass" style="--i:0;"></div>
            <div class="glass" style="--i:1;"></div>
            <div class="glass" style="--i:2;"></div>
            <div class="glass" style="--i:3;"></div>
            <div class="glass" style="--i:4;"></div>
            <div class="glass" style="--i:5;"></div>

            <div class="container">
                <div class="form">
                    <form action="connect2.php" method="post" enctype="multipart/form-data">
                        <h2>Enter Team Details: </h2>

                        <div class="inputBx">
                            <input type="text" required="required" name="t_name">
                            <span>Enter Your Team Name</span>
                        </div>

                        <div class="selectBx">
                            <label>Select Your Team Type</label>
                            <select id="Teamtype" required="required" name="t_type" onchange=updateNumbers()>
                                <option selected disabled>Select your Team Type</option>
                                <option value="0">All Prime Members</option>
                                <option value="1">All Non Prime Members</option>
                                <option value="2">Mixed Team</option>
                            </select>
                        </div>

                        <h2>Enter Team Member Details: </h2>

                        <div class="selectBx">
                            <label>Number of teammates:</label>
                            <select id="num-teammates" required="required" name="teammate" onchange="updateNumbers()">
                                <option selected disabled>Select Team Size</option>
                                <option value=2>2 Members</option>
                                <option value=3>3 Members</option>
                                <option value=4>4 Members</option>
                            </select>
                        </div>

                        <div class="members" id="teammate-fields">
                            <script src="reg-script.js"></script>
                        </div>

                        <h2>Enter Payment Details: </h2>

                        <div class="selectBx">
                            <div id="total_amt"> Amount - 0â‚¹ </div>
                            <label>Mode Of Payment</label>
                            <select onchange="document.getElementById('preview').src = this.value" name="payment">
                                <option selected disabled>Select</option>
                                <option value="assets/img/Paytm1.jpg">PayTM</option>
                                <option value="assets/img/gpay1.jpeg">GPay</option>
                                <option value="assets/img/PhonePe1.jpeg">PhonePe</option>
                            </select>
                            <img id="preview" style="width:100%; height:auto;">
                        </div>

                        <div class="inputBx">
                            <input type="text" required="required" name="trans_id">
                            <span>Enter Payment Transaction ID</span>
                        </div>

                        <div class="inputBx">
                            <label>Upload Payment Screenshot</label>
                            <input type="file" required="required" onchange="readURL(this)" accept="" name="jpeg_file">
                        </div>


                        <button class="reg-btn" type="sumbit" name="sumbit" style="color: #fff;">Register</button>

                    </form>

                    </div> -->
                </div>
            </div>
